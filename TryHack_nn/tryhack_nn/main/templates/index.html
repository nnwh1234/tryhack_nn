{% extends 'base.html' %}

{% block title %}Journal App{% endblock %}
{% load crispy_forms_tags %}

{% block navbar %}
{% include 'includes/navbar.html' %}
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">{{ user.username }}, What's on your mind today?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Entry</button>
    </form>
</div>
{% endblock %}
